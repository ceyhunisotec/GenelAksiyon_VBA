
name: Build VBA Bundle

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "_bundle/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create bundle
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _bundle

          OUT="_bundle/ALL_CODE.txt"
          echo "### GenelAksiyon_VBA - TOPLU KOD DÖKÜMÜ" > "$OUT"
          echo "### Güncelleme (UTC): $(date -u)" >> "$OUT"
          echo "" >> "$OUT"

          # Repo kökünde ve 2 seviye altına kadar .bas/.cls/.frm dosyalarını ekle
          while IFS= read -r f; do
            echo "/* ===== FILE: $f ===== */" >> "$OUT"
            echo "" >> "$OUT"
            cat "$f" >> "$OUT"
            echo "" >> "$OUT"
            echo "/* ===== END FILE: $f ===== */" >> "$OUT"
            echo "" >> "$OUT"
          done < <(find . -maxdepth 2 -type f \( -name "*.bas" -o -name "*.cls" -o -name "*.frm" \) | sort)

          echo "---- DEBUG: _bundle içeriği ----"
          ls -la _bundle || true
          echo "---- DEBUG: OUT dosya boyutu ----"
          wc -c "$OUT" || true

          # Dosya var mı ve boş değil mi?
          test -s "$OUT"

      - name: Commit bundle
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Dosya gerçekten oluştu mu?
          ls -la _bundle
          test -s _bundle/ALL_CODE.txt

          git add _bundle/ALL_CODE.txt
          git status --porcelain

          # Değişiklik yoksa commit atma
          if git diff --cached --quiet; then
            echo "No changes in bundle; skipping commit."
            exit 0
          fi

          git commit -m "Auto: update VBA bundle"
         
